<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <section class="new__section">
        <div id = "section__box">
            <h2 class="site__text">
                Menu
            </h2>
            
            <form class="site__form">
                <div class="main">
                    <div class="top">
                        <input class="food__name" type="text" placeholder="taom-nomi">
                        <input class="food__cost" type="text" placeholder="taom-narxi $">
                        <input class="food__img-link" type="text" placeholder="taom-rasmi-linki">
                    </div>
                    <div class="buttom">
                        <input class="food__restorant" type="text" placeholder="taom-tayyorlagan-restorant">
                        <input class="food__sheef" type="text" placeholder="taom-oshpazi">
                    </div>
                </div>
                <div class="btn">
                    <button class="site__button" type="submit">
                        Add
                    </button>
                </div>

            </form>
        </div>
    </section> 
    </div>

    
    <script src="./js/app.js"></script>
</body>
</html>
